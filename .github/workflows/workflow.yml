name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  ECR_REGION: us-east-1
  ECR_REPOSITORY: niluxsi-repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.ECR_REGION }}

      - name: Login to AWS ECR
        run: |
          ECR_REGISTRY_URL="${AWS_ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com"
          AWS_ECR_LOGIN=$(aws ecr get-login-password --region $ECR_REGION)
          echo $AWS_ECR_LOGIN | docker login --username AWS --password-stdin $ECR_REGISTRY_URL

      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: v0.1
        run: |
          docker build -t $ECR_REGISTRY:$IMAGE_TAG .
          docker push $ECR_REGISTRY:$IMAGE_TAG
